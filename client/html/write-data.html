<!DOCTYPE html>
<html>
    <head>
        <title> Enter Data </title>
        <meta charset="UTF-8" />

        <div class="links">

            <a href="/write-data">Leave a Review</a>

        <div class="container">
            <h1> Enter Data</h1>

      <div> 
        <form>
            <div class=""> 
                <label class="" for="name" >Name</label>
                <input class="" name="name" id="name">
            </div>
            <div class=""> 
                <label class="" for="description" >Description</label>
                <input class="" name="description" id="description">
            </div>
            <div class=""> 
                <label class="" for="rating" >Rating</label>
                <input class="" name="rating" id="rating">
            </div>
            <div class=""> 
                <label class="" for="suggestion" >Suggestions</label>
                <input class="" name="suggestion" id="suggestion">
            </div>
            <div class=""> 
                <label class="" for="location" >Location</label>
                <input class="" name="location" id="location">
            </div>


            <div>

                <div class="button-container">
                    <div class="config-buttons">

                    </div>  

                    <div id="clearInput"> 
                        Clear
                    </div >
                </div>

                
              </div>
        </form>
      </div>
