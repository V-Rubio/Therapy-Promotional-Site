<!DOCTYPE html>
<html>
    <head>
        <title> Browse Data </title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="/client/css/main.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="../client/js/config.js" ></script>
        <script src="../client/js/browse-data.js" ></script>
        
        
    </head>

    <body data-ng-app="browseReviewsApp" data-ng-controller="browseReviewsCtrl">
        <div class="links">
            <a href="/home">Home</a>
            <a href="/write-data">Leave a Review</a>
            <a href="/view-data">See Reviews</a>
            <a href="/browse-data">Search Reviews</a>
        </div>
        
        <div>
            <h1> Browse Data</h1>
        </div>

        <div style="font-size: 30px">
              
            <div>
              <label for="name">Review: </label>
              <label style="margin-left: 30px; color: blue;" id="name" >{{obj.name}}</label>
            </div>
            <div>
              <label for="description">Description: </label>
              <label style="margin-left: 30px; color: blue;" id="description">{{obj.description}}</label>
            </div>
            <div>
              <label for="review">Review: </label>
              <label style="margin-left: 30px; color: blue;" id="review">{{obj.review}}</label>
            </div>
            <div>
              <label for="suggestions">Suggestions: </label> 
              <!-- Comes back with hyphen, we use bracket notation instead -->
              <label style="margin-left: 30px; color: blue;" id="suggestions">{{obj['suggestions']}}</label>
            </div>
            <div>
              <label for="location">Location: </label> 
              <!-- Comes back with hyphen, we use bracket notation instead -->
              <label style="margin-left: 30px; color: blue;" id="location">{{obj['location']}}</label>
            </div>
      
            <div style=" float: left; clear: right; margin-top: 30px; margin-left: 30px">
              <div style="float: left;"> 
                <button id="previous" data-ng-click="changeReview(-1)" data-ng-hide="hidePrev">&lt&lt&lt Previous</button>
              </div>
              <div style="float: left;"> 
                <button id="next" data-ng-click="changeReview(1)" data-ng-hide="hideNext">Next &gt&gt&gt</button>
              </div>
            </div>
    </body>
</html>
